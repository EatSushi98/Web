{% extends 'base.html' %} 

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container mb-3 py-4">
  <h1 class="text-centre">Contact Us</h1>
  <form method="post" action="/Contact">
  <div class="row">
      <div class="form-group">
        {% csrf_token %}
          <label for="Name">Name</label>
          <input type="text" class="form-control" name="Name" placeholder="Your name" aria-label="First name">
      </div>
      <div class="form-group">
        {% csrf_token %}
          <label for="Phone">Phone Number</label>
          <input type="text" class="form-control" name="Phone" placeholder="Your Number" aria-label="Your Number">
      </div>
  </div>
  <button class="btn btn-primary" type="submit">submit</button> 
{% endblock body %}
